
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Agente</title>
  <style>
    body {
      background-color: #1c1e22;
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 40px;
      text-align: center;
    }
    .logo {
      margin-bottom: 30px;
    }
    .logo img {
      max-width: 200px;
    }
    h2 {
      color: #ff66cc;
      font-size: 24px;
      margin-bottom: 30px;
    }
    form {
      width: 90%;
      max-width: 700px;
      margin: 0 auto;
      text-align: left;
    }
    label {
      display: block;
      margin-top: 15px;
      color: #ffaaee;
      font-size: 14px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      background-color: #2d2f36;
      border: none;
      border-radius: 4px;
      color: #ffffff;
      font-size: 14px;
    }
    input:focus, textarea:focus {
      outline: 2px solid #ff66cc;
    }
    button {
      margin-top: 25px;
      padding: 12px 20px;
      background-color: #ff66cc;
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff4ab5;
    }
    .pdf-frame {
      display: flex;
      justify-content: center;
      margin-top: 60px;
    }
    iframe {
      width: 60%;
      height: 500px;
      border: none;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="https://www.imagetours.es/Content/Images/logo.png" alt="Logo Image Tours">
  </div>

  <h2>Formulario de Registro</h2>

  <form action="https://formsubmit.co/imagevictor@gmail.com" method="POST" target="_blank">
    <label for="name">Nombre y apellidos del agente:</label>
    <input type="text" id="name" name="Nombre y apellidos del agente" required>

    <label for="nickname">Nickname (será público en el ranking):</label>
    <input type="text" id="nickname" name="Nickname" required>

    <label for="agencia">Nombre Agencia de Viajes:</label>
    <input type="text" id="agencia" name="Nombre Agencia de Viajes" required>

    <label for="cif">CIF Agencia de Viajes:</label>
    <input type="text" id="cif" name="CIF Agencia de Viajes" required>

    <label for="telefono">Teléfono:</label>
    <input type="tel" id="telefono" name="Teléfono" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="Email" required>

    <input type="hidden" name="_next" value="gracias.html">
    <button type="submit">Enviar registro</button>
  </form>

  <div class="pdf-frame">
    <iframe src="bases.pdf"></iframe>
  </div>
</body>
</html>
