
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Agente</title>
  <style>
    body {
      background-color: #1c1e22;
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 40px;
      text-align: center;
    }
    .logo img {
      max-width: 200px;
      margin-bottom: 30px;
    }
    h2 {
      color: #ff66cc;
      margin-bottom: 20px;
    }
    form {
      max-width: 600px;
      margin: auto;
      background: #2d2f36;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      text-align: left;
    }
    label {
      margin-top: 12px;
      display: block;
      color: #ffaaee;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      background: #1e1f24;
      color: #fff;
      border: none;
      border-radius: 4px;
    }
    button {
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #ff66cc;
      border: none;
      color: #fff;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    iframe {
      margin-top: 40px;
      width: 60%;
      height: 500px;
      border: none;
      border-radius: 4px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="https://www.imagetours.es/Content/Images/logo.png" alt="Logo">
  </div>

  <h2>Formulario de Registro en el Ranking de Ventas</h2>

  <form action="https://formsubmit.co/imagevictor@gmail.com" method="POST">
    <input type="hidden" name="_formsubmit_id" value="">

    <label>Nombre y apellidos del agente:</label>
    <input type="text" name="Nombre y apellidos del agente" required>

    <label>Nickname (será público en el ranking):</label>
    <input type="text" name="Nickname" required>

    <label>Nombre Agencia de Viajes:</label>
    <input type="text" name="Nombre Agencia de Viajes" required>

    <label>CIF Agencia de Viajes:</label>
    <input type="text" name="CIF Agencia de Viajes" required>

    <label>Teléfono:</label>
    <input type="text" name="Teléfono" required>

    <label>Email:</label>
    <input type="email" name="Email" required>

    <button type="submit">Enviar registro</button>
  </form>

  <iframe src="bases.pdf"></iframe>
</body>
</html>
