<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro al Ranking</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #1c1e22;
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 40px;
      text-align: center;
    }
    .logo {
      margin-bottom: 30px;
    }
    .logo img {
      max-width: 200px;
    }
    h2 {
      color: #ff66cc;
      font-size: 26px;
      letter-spacing: 1px;
      margin-bottom: 30px;
      text-transform: uppercase;
    }
    form {
      width: 80%;
      max-width: 600px;
      margin: auto;
      background-color: #26282d;
      padding: 30px;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      text-align: left;
    }
    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"], input[type="email"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      background-color: #1e1f24;
      color: #fff;
    }
    input[type="submit"] {
      background-color: #ff66cc;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 20px;
    }
    input[type="submit"]:hover {
      background-color: #e055b8;
    }
    .footer-note {
      font-size: 11px;
      color: #ffaa33;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="https://www.imagetours.es/Content/Images/logo.png" alt="Logo Image Tours">
  </div>

  <h2>Registro de Participación</h2>

  <form action="https://formsubmit.co/vteruel@imagetours.es" method="POST">
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_next" value="https://imagetours.es/gracias.html">

    <label for="nombre">Nombre y apellidos del agente:</label>
    <input type="text" id="nombre" name="Nombre y apellidos" required>

    <label for="nickname">Nickname*:</label>
    <input type="text" id="nickname" name="Nickname" required>

    <label for="agencia">Nombre Agencia de Viajes:</label>
    <input type="text" id="agencia" name="Nombre Agencia" required>

    <label for="cif">CIF Agencia de Viajes:</label>
    <input type="text" id="cif" name="CIF Agencia" required>

    <label for="telefono">Teléfono:</label>
    <input type="text" id="telefono" name="Teléfono" required>

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="E-mail" required>

    <input type="submit" value="Enviar registro">
  </form>

  <div class="footer-note">
    *El campo Nickname será público y podrá aparecer en el ranking visible en la web.
  </div>

  <h3 style="margin-top: 60px; font-size: 18px; color: #ff66cc; letter-spacing: 1px;">Bases del Ranking</h3>

  <div style="display: flex; justify-content: center; margin-top: 15px;">
    <iframe src="bases.pdf" width="60%" height="500px" style="border: none; box-shadow: 0 0 10px rgba(0,0,0,0.5); border-radius: 4px;"></iframe>
  </div>
</body>
</html>
