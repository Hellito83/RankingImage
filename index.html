<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ranking de Agencias</title>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
  <h2>Top 10 Agencias por Puntos</h2>
  <table>
    <thead>
      <tr>
        <th>Posición</th>
        <th>Nickname</th>
        <th>Nombre</th>
        <th>Puntos</th>
      </tr>
    </thead>
    <tbody id="tabla-ranking"></tbody>
  </table>

  <script>
    const excelUrl = "https://docs.google.com/spreadsheets/d/1X_vkXpBUqyZWYUxcx_lfIOEFTSP3rVKm/export?format=xlsx";

    fetch(excelUrl)
      .then(response => response.arrayBuffer())
      .then(data => {
        const workbook = XLSX.read(data, { type: "array" });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const filas = XLSX.utils.sheet_to_json(sheet, { defval: "" });

        const top10 = filas.slice(0, 10);
        const tbody = document.getElementById("tabla-ranking");

        top10.forEach(row => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${row.Posición}</td>
            <td>${row.Nickname}</td>
            <td>${row.nombre}</td>
            <td>${row.Puntos}</td>
          `;
          tbody.appendChild(tr);
        });
      })
      .catch(err => {
        console.error("Error cargando el archivo Excel:", err);
        document.getElementById("tabla-ranking").innerHTML = "<tr><td colspan='4'>Error al cargar el archivo.</td></tr>";
      });
  </script>
</body>
</html>
