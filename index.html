<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ranking de Agencias</title>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <style>
    body {
      background-color: #1c1e22;
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 40px;
      text-align: center;
      opacity: 0;
      animation: fadeIn 1s ease-in-out forwards;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .logo {
      margin-bottom: 30px;
    }
    .logo img {
      max-width: 200px;
    }
    h2 {
      color: #ff66cc;
      font-size: 26px;
      letter-spacing: 1px;
      margin-bottom: 10px;
      text-transform: uppercase;
    }
    .subinfo {
      font-size: 14px;
      color: #bbbbbb;
      margin-bottom: 30px;
    }
    .ranking-wrapper {
      display: flex;
      justify-content: center;
    }
    .ranking-table {
      width: 80%;
      max-width: 800px;
      border-collapse: collapse;
      margin: auto;
      opacity: 0;
      animation: slideUp 1s ease-in-out 0.5s forwards;
    }
    .ranking-table th {
      background-color: #2d2f36;
      color: #ff66cc;
      font-size: 13px;
      padding: 12px 10px;
      text-transform: uppercase;
      text-align: left;
    }
    .ranking-table td {
      background-color: #26282d;
      padding: 12px 10px;
      font-size: 13px;
      color: #ffffff;
      text-align: left;
    }
    .footer-note {
      font-size: 11px;
      color: #ffaa33;
      margin-top: 40px;
    }
    .register-image {
      display: block;
      margin: 30px auto;
      width: 75%;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="https://www.imagetours.es/Content/Images/logo.png" alt="Logo Image Tours">
  </div>

  <h2>Top 10 Agentes</h2>
  <div class="subinfo">
    Validez de la promoci贸n: 1 de junio 2025 al 8 de diciembre 2025.<br>
    El ranking se actualiza cada lunes durante la vigencia de la promoci贸n.
  </div>

  <a href="form.html">
    <img src="ranking2025.png" alt="Registrarse en el ranking" class="register-image">
  </a>

  <div class="ranking-wrapper">
    <table class="ranking-table">
      <thead>
        <tr>
          <th>Posici贸n</th>
          <th>Nickname</th>
          <th>Puntos</th>
        </tr>
      </thead>
      <tbody id="tabla-ranking"></tbody>
    </table>
  </div>

  <div class="footer-note">
    Fuente: Ranking interno de agencias Image Tours.
  </div>

  <h3 style="margin-top: 60px; font-size: 18px; color: #ff66cc; letter-spacing: 1px;">Bases del Ranking</h3>

  <div style="display: flex; justify-content: center; margin-top: 15px;">
    <iframe src="bases.pdf" width="60%" height="500px" style="border: none; box-shadow: 0 0 10px rgba(0,0,0,0.5); border-radius: 4px;"></iframe>
  </div>

  <script>
    const excelUrl = "Ranking.xlsx";

    fetch(excelUrl)
      .then(response => response.arrayBuffer())
      .then(data => {
        const workbook = XLSX.read(data, { type: "array" });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const filas = XLSX.utils.sheet_to_json(sheet, { defval: "" });

        const top10 = filas.slice(0, 10);
        const tbody = document.getElementById("tabla-ranking");

        top10.forEach(row => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${row.Posici贸n}</td>
            <td>${row.Nickname}</td>
            <td>${row.Puntos}</td>
          `;
          tbody.appendChild(tr);
        });
      })
      .catch(err => {
        console.error("Error cargando el archivo Excel:", err);
        document.getElementById("tabla-ranking").innerHTML = "<tr><td colspan='3'>Error al cargar el archivo.</td></tr>";
      });
  </script>
</body>
</html>
